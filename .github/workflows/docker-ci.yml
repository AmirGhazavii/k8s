name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ghactions-demo:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/ghactions-demo:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build   # یعنی این job بعد از build اجرا میشه

    steps:
    - name: Deploy on VM via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: 22
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/ghactions-demo:latest
          docker stop ghactions-demo || true
          docker rm ghactions-demo || true
          docker run -d --name ghactions-demo -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/ghactions-demo:latest
